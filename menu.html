<h2>Today's Special Discount</h2>
<p id="discount-timer">Loading offer time...</p>

<table class="table table-bordered table-striped"> 
<tr>
  <th width="80" style="text-align:center;">Item</th> 
  <th width="40" style="text-align:center;">Image</th>

  <th width="40" style="text-align:center;">Buy Now</th>
</tr> 

<tr>
  <td>Chocolate Cake</td> 
  <td style="text-align:center;"> 
    <img src="img11.jpg" width="40" height="40" onclick="showImage('img11.jpg')"> 
  </td> 
  <td style="text-align:center;">Rs. 2,150</td> 
  <td style="text-align:center;"> 
    <button onclick="addToCart('Chocolate Cake', 2150)">Add to Cart</button>
  </td> 
</tr> 

<tr>
  <td>Vanilla Cupcake</td> 
  <td style="text-align:center;"> 
    <img src="img12.jpg" width="40" height="40" onclick="showImage('img12.jpg')"> 
  </td> 
  <td style="text-align:center;">Rs. 250</td> 
  <td style="text-align:center;"> 
    <button onclick="addToCart('Vanilla Cupcake', 250)">Add to Cart</button>
  </td> 
</tr> 

<tr>
  <td>Strawberry Pastry</td> 
  <td style="text-align:center;"> 
    <img src="img13.jpg" width="40" height="40" onclick="showImage('img13.jpg')"> 
  </td> 
  <td style="text-align:center;">Rs. 200</td> 
  <td style="text-align:center;">

  </td> 
</tr>

<div id="overlay" onclick="hideImage()">
  <img id="overlayImage">
</div>

<script>
function getCart() {
  return JSON.parse(localStorage.getItem("bakeryCart")) || [];
}

function saveCart(cart) {
  localStorage.setItem("bakeryCart", JSON.stringify(cart));
}

function updateCartCount() {
  const cart = getCart();
  let count = 0;
  cart.forEach(item => count += item.quantity);
  document.getElementById("cart-count").innerText = count;
}

function addToCart(name, price) {
  let cart = getCart();
  const item = cart.find(i => i.name === name);

  if (item) {
    item.quantity++;
  } else {
    cart.push({ name, price, quantity: 1 });
  }

  saveCart(cart);
  updateCartCount();
  alert(name + " added to cart!");
}

function showImage(src) {
  document.getElementById("overlayImage").src = src;
  document.getElementById("overlay").style.display = "block";
}

function hideImage() {
  document.getElementById("overlay").style.display = "none";
}

document.addEventListener("DOMContentLoaded", updateCartCount);

function startDiscountTimer() {
  // Set discount end time (example: 1 hour from now)
  const endTime = new Date().getTime() + (60 * 60 * 1000);

  const timer = setInterval(function () {
    const now = new Date().getTime();
    const remaining = endTime - now;

    if (remaining <= 0) {
      clearInterval(timer);
      document.getElementById("discount-timer").innerText =
        "âŒ Discount offer has ended!";
      return;
    }

    const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

    document.getElementById("discount-timer").innerText =
      "â° Hurry! Discount ends in " + minutes + "m " + seconds + "s";
  }, 1000);
}

document.addEventListener("DOMContentLoaded", startDiscountTimer);

</script>

</body>
